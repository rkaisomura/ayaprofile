<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aya's Profile</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8ce56cb25f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class = "brand">AYA</div>
        <!--Navigation Bar-->
        <nav class="navbar"></nav>
            <ul class ="navitems">
                <li class = "navlink"><a href="#home">Home</a></li>
                <li class = "navlink"><a href="#behaviour">Behaviour</a></li>
                <li class = "navlink"><a href="#family">Family</a></li>
                <li class = "navlink"><a href="#photos">My photos</a></li>
                <li class = "navlink"><a href="#videos">Videos</a></li>
            </ul>
        </nav>
    </header>
    <section class = "hero">
        <div class=texthero>Hey!! I am Aya, the Shiba dog!!</div>
        <img class="imagehero"src="./img/shiba.jpg" alt="Shiba photo">
    </section>
    <section class = "characteristics">
        <div class="breedgroup"><i class="fas fa-dog"></i><br><span>Breed: </span><br> Companion dog</div>
        <div class="birthday"><i class="fas fa-birthday-cake"></i><br><span>Birth date:</span><br> 16/10/2019</div>
        <div class="placebirth"><i class="fas fa-globe-americas"></i><br><span>Birth place:</span><br> Campinas</div>
        <div class="height"><i class="fas fa-ruler"></i><br><span>Height:</span><br> 32cm</div>
        <div class="weight"><i class="fas fa-weight"></i><br><span>Weight:</span><br> 15kg</div>
    </section>
</body>
</html>
